	<h:head>
		<object classid="clsid:3B806E40-A43A-4026-B792-673074EF0609" id="BemaDPWeb" width="14" height="14">
		</object>
		<title>
			<ui:insert name="title" />
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<script type="text/javascript" src="javascript/ckeditor/ckeditor.js"></script>
		<script src="javascript/ckeditor/_sample/sample.js" type="text/javascript"></script>
		
		<script language="JavaScript">	
			function popUpWindow(pagina, largura, altura)
			{	
				window.open(pagina,'', 'toolbar=0,scrollbars=1,location=0,statusbar=0,menubar=0,resizable=no,width='+largura+',height='+altura+',left=20,top=20');
			}
		
			function IniciaPorta(Porta){				
				iRetorno = BemaDPWeb.IniciaPorta(Porta);
				if(iRetorno != 1){
					VerificaRetorno(iRetorno);
				}
			}
			function FechaPorta(){
				iRetorno = BemaDPWeb.FechaPorta()
				if(iRetorno != 1){
					VerificaRetorno(iRetorno);
				}
			}
			function ImprimeCheque(Banco, Valor, Favorecido, Cidade, Data, Mensagem){
				IniciaPorta('COM1');
				iRetorno = BemaDPWeb.ImprimeCheque(Banco, Valor, Favorecido, Cidade, Data, Mensagem);
					VerificaRetorno(iRetorno);
				FechaPorta();
			}
			
			function VerificaRetorno(IRetorno){		
				switch (IRetorno)
				{
					case 0 : alert("Erro de Comunicação com a Impressora. Verifique.");
						break;			
				    case 1 : alert("Função Executada com Sucesso.");
						break;
				    case -2 : alert("Parâmetro de Comando Inválido. Verifique.");
						break;
				    case -3 : alert("Banco Não Encontrado.");
						break;
					default: 
						alert("Unknown error." + IRetorno);	
						break;
				}
			}
		</script>
		
		<link href="javascript/ckeditor/_sample/sample.css" rel="stylesheet" type="text/css"/>
	</h:head>
