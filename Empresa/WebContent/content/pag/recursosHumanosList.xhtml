<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/padraoEmpresa.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">:: Rercusos Humanos ::</ui:define>
	<ui:define name="content">
		<p:panel id="panelRecurso_1" header="Recursos Humanos 1" style="margin-bottom:90px; font-size: 12px;">

			<h:form id="formRecursoHumanos_1" prependId="false">
				<p:messages id="messages" />
				<h:panelGrid id="panelSearch" columns="2">
					<h:outputLabel id="lbl_pesquisa_1" value="Nome do funcinario" />
					<p:inputText id="txtSearch" size="40" title="Digite o nome do funcionario" value="#{rh_list.pesquisa}" />
				</h:panelGrid>

				<h:panelGrid id="panelRadio" columns="2">
					<p:selectOneRadio id="radioStatus"  value="#{rh_list.status}">
						<f:selectItem itemLabel="Ativo" itemValue="1" />
						<f:selectItem itemLabel="Inativo" itemValue="-1" />
						<f:selectItem itemLabel="Todos" itemValue="0" />
					</p:selectOneRadio>

					<p:commandButton id="btnPesquisar" value="Pesquisar" style="font-size: 0.8em;" icon="ui-icon-search" ajax="false"
						action="#{rh_list.listaFuncionarios}" />
				</h:panelGrid>
			</h:form>
			<h:form id="buttonsForm" prependId="false">
				<p:toolbar style="margin-top: 8px">
					<p:toolbarGroup>
						<p:commandButton id="btnNovo" value="Novo" action="#{rh_list.novoFuncionario}" style="font-size: 0.8em;" icon="ui-icon-document" immediate="true" ajax="false" />

						<p:spacer ></p:spacer>

					</p:toolbarGroup>
				</p:toolbar>
			</h:form>
			<h:form id="funcionarioResult" prependId="false">
				<h:panelGroup id="dataTableResults">
					<p:dataTable id="dataTableFuncionarioResults" var="funcionario" value="#{rh_list.listaFuncionario}"
						emptyMessage="nenhuma funcionario encontrado" paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50"
						selection="#{rh_list.funcionarioSelecionado}" style="margin-top: 8px">

						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>

						<p:column sortable="true" sortBy="#{funcionario.nome}">
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{funcionario.nome}" />
						</p:column>

						<p:column sortable="true" sortBy="#{funcionario.rg}">
							<f:facet name="header">
								<h:outputText value="RG" />
							</f:facet>
							<h:outputText value="#{funcionario.rg}" />
						</p:column>

		  			<p:column sortable="true" sortBy="#{funcionario.cpf}">
							<f:facet name="header">
								<h:outputText value="CPF" />
							</f:facet>
							<h:outputText value="#{funcionario.cpf}" />
						</p:column>		
						
		  			<p:column sortable="true" sortBy="#{funcionario.carteiraTrabalho}">
							<f:facet name="header">
								<h:outputText value="Carteiro de Trabalho" />
							</f:facet>
							<h:outputText value="#{funcionario.carteiraTrabalhos}" />
						</p:column>

					<p:column sortable="true" sortBy="#{funcionario.dataAniversario}">
							<f:facet name="header">
								<h:outputText value="Data de aniversario" />
							</f:facet>
							<h:outputText value="#{funcionario.dataAniversario}" />
						</p:column>
						
						<p:column sortable="true" sortBy="#{funcionario.genero}">
							<f:facet name="header">
								<h:outputText value="Genero" />
							</f:facet>
							<h:outputText value="#{funcionario.genero}" />
						</p:column>
						
						<p:column sortable="true" sortBy="#{funcionario.endereco.rua}">
							<f:facet name="header">
								<h:outputText value="Rua" />
							</f:facet>
							<h:outputText value="#{funcionario.endereco.rua}" />
						</p:column>
									
						
						<p:column style="width:90px">
							<p:commandButton id="btnVer"  title="Ver"  icon="ui-icon ui-icon-search">
								<f:setPropertyActionListener value="#{funcionario}" target="#{funcionarioBean.funcionarioSelecionado}" />
							</p:commandButton>
							<p:commandButton id="btnRemover" title="Remover" icon="ui-icon-trash">
								<f:setPropertyActionListener target="#{funcionarioBean.funcionarioSelecionado}" value="#{funcionario}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGroup>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
