<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/padraoEmpresa.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Produto</ui:define>
	<ui:define name="content">
		<p:panel id="panelProduto1" header="Produto" style="margin-bottom:90px; font-size: 12px;">

			<h:form id="formProduto" prependId="false">
				<p:messages id="messages" />
				<h:panelGrid id="panelSearch" columns="2">
					<h:outputLabel id="lblPesquisaNomeProduto" value="Nome do produto" />
					<p:inputText id="txtSearch" size="40" title="Digite o nome do produto" value="#{produtoHandle.pesquisaProduto}" />
					<p:commandButton id="btnPesquisar" value="Pesquisar" style="font-size: 0.8em;" icon="ui-icon-search" ajax="false" action="#{produtoHandle.pesquisaListProduto}" />
				</h:panelGrid>
			</h:form>
			<h:form id="buttonsForm" prependId="false">
				<p:toolbar style="margin-top: 8px">
					<p:toolbarGroup>
						<p:commandButton id="btnNovo" value="Novo Produto"
							style="font-size: 0.8em;" icon="ui-icon-document"
							immediate="true" ajax="false"
							onclick="telaProduto.show();return false;" />
						<p:spacer></p:spacer>

					</p:toolbarGroup>
				</p:toolbar>
			</h:form>

			<h:form id="produtoResult" prependId="false">
				<h:panelGroup id="dataTableResults">
					<p:dataTable id="dataTableProdutoResults" var="produto"
						value="#{produtoHandle.listaProduto}" emptyMessage="Nenhum produto encontrado" paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,20,50" selection="#{produtoHandle.produtoEscolhido}" style="margin-top: 8px">

						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="#" />
							</f:facet>
							<img src="#{produto.foto}" width="120" height="80"/>	
						</p:column>
						
						<p:column sortable="true" sortBy="#{produto.nome}">
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{produto.nome}" />
						</p:column>
												
						<p:column sortable="true" sortBy="#{produto.categoria}">
							<f:facet name="header">
								<h:outputText value="Categoria" />
							</f:facet>
							<h:outputText value="#{produto.categoria}" />
						</p:column>		
						
						<p:column sortable="true" sortBy="#{produto.codigoBarra}">
							<f:facet name="header">
								<h:outputText value="Codigo Barra" />
							</f:facet>
							<h:outputText value="#{produto.codigoBarra}" />
						</p:column> 
						
						<p:column style="width:90px">
							<p:commandButton id="btnVer" title="Ver"
								icon="ui-icon ui-icon-search">
								<f:setPropertyActionListener value="#{produto}"
									target="#{produtoHandle.produtoEscolhido}" />
							</p:commandButton>
						</p:column>
						
						<p:column style="width:90px">
							<p:commandButton id="btnEditar" title="Editar"
								icon="ui-icon-pencil" action="#{produtoHandle.editar}" immediate="true" ajax="false">
								<f:setPropertyActionListener value="{produto}"
									target="#{produtoHandle.produtoEscolhido}" />
							</p:commandButton>
						</p:column>
						
						<p:column style="width:90px">
							<p:commandButton id="btnRemover" title="Remover" icon="ui-icon-trash">
								<f:setPropertyActionListener
									target="#{produtoHandle.produtoEscolhido}"
									value="#{produto}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGroup>
			</h:form>
		</p:panel>
		<p:dialog id="dialogNovoBt" header="Cadastrar Novo" widgetVar="telaProduto" resizable="true" showEffect="fold" hideEffect="fold" >
			<h:form id="buttonsForm_3" prependId="false">
				<h:inputHidden id="id"  value="#{produtoHandle.produto.id}" />
				<h:panelGrid id="display_34" columns="2" cellpadding="4">
					<h:outputLabel value="Nome:" for="nomeProdutoNovo"/>
					<p:inputText id="nomeProdutoNovo"  value="#{produtoHandle.produto.nome}" />
					
					<h:outputLabel value="Categoria:" for="categoriaProdutoNovo"/>
					<p:inputText id="categoriaProdutoNovo"  value="#{produtoHandle.produto.categoria}" />
					
					<h:outputLabel value="Codigo Barra:" for="codigoBarraProdutoNovo"/>
					<p:inputText id="codigoBarraProdutoNovo"  value="#{produtoHandle.produto.codigoBarra}" />
					
					<h:outputLabel value="Preço:" for="precoProdutoNovo"/>
					<p:inputMask id="precoProdutoNovo" value="#{produtoHandle.produto.preco}" mask="99.99" />
					
					<h:outputLabel value="Descrição:" for="descricaoProdutoNovo"/>
				</h:panelGrid>  
				<h:panelGrid columns="1" cellpadding="1" style="margin-left:14%; margin-top:-30px">
					<p:inputTextarea rows="10" cols="70" value="#{produtoHandle.produto.descricao}" id="descricaoProdutoNovo" />  
					<p:fileUpload fileUploadListener="#{produtoHandle.uploadFoto}"
						mode="advanced" update="messagesSalvar" auto="false" multiple="false"
						sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" label="Foto" showButtons="false" cancelLabel="Cancelar" uploadLabel="Salvar Foto"/>
					<h:commandButton action="#{produtoHandle.salvar}" value="+Finalizar" id="btSalvar" />
				</h:panelGrid>  
				
				<p:growl id="messagesSalvar" showDetail="false"/> 
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>
